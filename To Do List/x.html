<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Reminders</title>
  <link rel="stylesheet" href="x.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>To-Do-List</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#" id="homeLink">Home</a></li>
        <li><a href="#" id="historyLink">History</a></li>
        <li><a href="#" id="calendarLink">Calendar</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content (To-Do List) -->
  <div id="homeContent">
  <div class="container" >
    <h2>Manage Your Tasks</h2>
    <form id="taskForm">
      <input type="text" id="task" placeholder="Enter task" required>
      <input type="datetime-local" id="datetime" required>
      <button type="submit">Add Task</button>
    </form>

    <ul id="taskList"></ul>
    
  </div>
  <section id="analog">
    <div class="container1">
      <div class="clock">
          <div class="circle" id="sc" style="--clr: #04fc43;"><i></i></div>
          <div class="circle circle-2" id="mn" style="--clr: #fee800;"><i></i></div>
          <div class="circle circle-3" id="hr" style="--clr: #ff2972;"><i></i></div>

          <span style="--i:1;"><b>1</b></span>
          <span style="--i:2;"><b>2</b></span>
          <span style="--i:3;"><b>3</b></span>
          <span style="--i:4;"><b>4</b></span>
          <span style="--i:5;"><b>5</b></span>
          <span style="--i:6;"><b>6</b></span>
          <span style="--i:7;"><b>7</b></span>
          <span style="--i:8;"><b>8</b></span>
          <span style="--i:9;"><b>9</b></span>
          <span style="--i:10;"><b>10</b></span>
          <span style="--i:11;"><b>11</b></span>
          <span style="--i:12;"><b>12</b></span>
      </div>

      <!-- digital clock -->

      <div id="timing">
          <div id="hours" style="--clr: #ff2972;">00</div>
          <div id="minutes" style="--clr: #fee800;">00</div>
          <div id="seconds" style="--clr: #04fc43;">00</div>
          <div id="ampm">AM</div>
      </div>
  </div>
  </section>
  </div>

  <!-- Calendar Section (Initially Hidden) -->
  <div id="calendarContent" style="display:none;">
    <h2>Google Calendar</h2>
    <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_id&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    <button id="backToHomeBtn">Back to Home</button>
  </div>

  <!-- History Section (Initially Hidden) -->
  <div class="container" id="historyContent" style="display:none;">
    <h2>Task History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Completed Time</th>
          <th>Time Passed</th>
        </tr>
      </thead>
      <tbody>
        <!-- History tasks will go here -->
      </tbody>
    </table>
    <button id="backToHomeBtn">Back to Home</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.8/dayjs.min.js"></script>
  <script src="x.js"></script>

</body>
</html>
