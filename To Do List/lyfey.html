<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Reminders</title>
  <link rel="stylesheet" href="lyfey.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>To-Do List</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#" id="homeLink">Home</a></li>
        <li><a href="#" id="historyLink">History</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content (To-Do List) -->
  <div class="container" id="homeContent">
    <h2>Manage Your Tasks</h2>
    <form id="taskForm">
      <input type="text" id="task" placeholder="Enter task" required>
      <input type="datetime-local" id="datetime" required>
      <button type="submit">Add Task</button>
    </form>

    <ul id="taskList"></ul>
  </div>

  <!-- History Section (Initially Hidden) -->
  <div class="container" id="historyContent" style="display:none;">
    <h2>Task History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Completed Time</th>
          <th>Time Passed</th>
        </tr>
      </thead>
      <tbody>
        <!-- History tasks will go here -->
      </tbody>
    </table>
    <button id="backToHomeBtn">Back to Home</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.8/dayjs.min.js"></script>
  <script src="lyfey.js"></script>

</body>
</html>
