<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Basic styling for readability */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">

            <label for="message">Write your message:</label>
            <textarea id="message" rows="5" placeholder="Type your message here"></textarea>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="NotSpecify">Prefer not to specify</option>
            </select>

            <label>Hobbies:</label>
            <input type="checkbox" id="biking"> <label for="biking">Biking</label>
            <input type="checkbox" id="traveling"> <label for="traveling">Traveling</label>
            <input type="checkbox" id="hiking"> <label for="hiking">Hiking</label>
            <input type="checkbox" id="swimming"> <label for="swimming">Swimming</label>

            <label>Education:</label>
            <input type="radio" id="yadana" name="education" value="YADANA">
            <label for="yadana">YADANA</label>
            <input type="radio" id="uic" name="education" value="UIC">
            <label for="uic">UIC</label>
            <input type="radio" id="ktu" name="education" value="KTU">
            <label for="ktu">KTU</label>

            <button type="button">Submit</button>
        </fieldset>
    </form>
</body>
</html>
