<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album</title>
</head>
<body>

  <div>
    <video width="320" height="240" controls>
      <source src="Vvideo.mp4" type="video/mp4">

      Your browser does not support the video tag.
    </video>
  </div>
  <form action="">
    <fieldset>
      <legend>Contact</legend>
      <p><label> Name: </label>
          <input type="text" placeholder="type here">
      </p>
      <p>
        <label>Password: </label>
        <input type="password" placeholder="type password">
      </p>
      <p>
        <label>Write your message</label>
      </p>
      <p>
        
        <textarea name="essay" id="essay" rows="10" cols="40"></textarea>
      </p>
      <p>
        <label>Gender</label>
        <select>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Not Specify">Not Specify</option>
        </select>
      </p>
      <p>
        <label>My Hobby</label>
        <input type="checkbox">Biking
        <input type="checkbox">Traelling
        <input type="checkbox">Hiking
        <input type="checkbox">Swimming
      </p>
      <label>Education</label>
      <input type="radio">YADANA 
      <input type="radio">UIC
      <input type="radio">KTU
      <p>
        <input type="button" placeholder="Click">
        <input type="reset">
        <input type="submit">       
      </p>
      <p>
        <button type="button">HELLO</button>
      </p>
      <p>
        <input type="datetime-local">
        <input type="week">
        <input type="month">
        <input type="color">
        <input type="number" max="99" min="0" value="55">
        <input type="search" placeholder="search">
        <input type="tel">
        <input type="url">
        <input type="email">
        <input type="file">
      </p>
    </fieldset>
  </form>

</body>
</html>
