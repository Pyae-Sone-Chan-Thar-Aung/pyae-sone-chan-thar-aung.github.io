<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command & Stopwatch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
            text-align: center;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        button:active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(1px);
        }
        #stopwatch {
            font-size: 48px;
            margin-top: 20px;
        }
        #transcription {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            font-size: 22px;
            text-align: left;
            overflow-y: auto;
            max-height: 300px;
        }
        #transcription p {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Voice Command & Stopwatch</h1>
    <button id="startStopwatch">Start Stopwatch</button>
    <div id="stopwatch">0:00</div>
    <div id="transcription"></div>

    <script>
        let seconds = 0;
        let interval;
        let isRunning = false;
        const stopwatchDisplay = document.getElementById('stopwatch');
        const transcriptionDisplay = document.getElementById('transcription');

        document.getElementById('startStopwatch').addEventListener('click', () => {
            if (!isRunning) {
                startStopwatch();
                startTranscription();
            } else {
                stopStopwatch();
            }
        });

        function startStopwatch() {
            isRunning = true;
            document.getElementById('startStopwatch').textContent = 'Stop Stopwatch';
            interval = setInterval(() => {
                seconds++;
                stopwatchDisplay.textContent = `${Math.floor(seconds / 60)}:${(seconds % 60).toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopStopwatch() {
            isRunning = false;
            document.getElementById('startStopwatch').textContent = 'Start Stopwatch';
            clearInterval(interval);
        }

        function startTranscription() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[event.resultIndex][0].transcript;
                transcriptionDisplay.innerHTML += `<p>You said: "${transcript}"</p>`;
                handleCommand(transcript);
            };

            recognition.onend = () => {
                if (isRunning) {
                    startTranscription();
                }
            };

            recognition.start();
        }

        async function handleCommand(command) {
            // Send command to the OpenAI API
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_API_KEY' // Replace with your OpenAI API key
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: command }]
                })
            });

            if (response.ok) {
                const data = await response.json();
                const botResponse = data.choices[0].message.content;
                transcriptionDisplay.innerHTML += `<p>Response: ${botResponse}</p>`;
            } else {
                transcriptionDisplay.innerHTML += `<p>Sorry, I couldn't process that. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
