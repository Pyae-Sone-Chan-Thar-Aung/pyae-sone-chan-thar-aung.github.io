<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command & Stopwatch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        #stopwatch {
            font-size: 48px;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        #transcription {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            font-size: 22px;
            text-align: left;
            overflow-y: auto;
            max-height: 300px;
        }
        .wave {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60px;
            margin-top: 20px;
            width: 100%;
        }
        .wave div {
            width: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            animation: wave 0.5s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% { height: 10%; }
            50% { height: 100%; }
        }
        .wave div:nth-child(1) { animation-delay: 0s; }
        .wave div:nth-child(2) { animation-delay: 0.1s; }
        .wave div:nth-child(3) { animation-delay: 0.2s; }
        .wave div:nth-child(4) { animation-delay: 0.3s; }
        .wave div:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <h1>Voice Command & Stopwatch</h1>
    <button id="startStopwatch">Start Stopwatch</button>
    <div id="stopwatch">0:00</div>
    <div class="wave">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="transcription"></div>

    <script>
        let seconds = 0;
        let interval;
        let isRunning = false;
        const stopwatchDisplay = document.getElementById('stopwatch');
        const transcriptionDisplay = document.getElementById('transcription');

        document.getElementById('startStopwatch').addEventListener('click', () => {
            if (!isRunning) {
                startStopwatch();
                startTranscription();
            } else {
                stopStopwatch();
            }
        });

        function startStopwatch() {
            isRunning = true;
            document.getElementById('startStopwatch').textContent = 'Stop Stopwatch';
            interval = setInterval(() => {
                seconds++;
                stopwatchDisplay.textContent = `${Math.floor(seconds / 60)}:${(seconds % 60).toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopStopwatch() {
            isRunning = false;
            document.getElementById('startStopwatch').textContent = 'Start Stopwatch';
            clearInterval(interval);
        }

        function startTranscription() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.interimResults = false; // Final results only

            recognition.onresult = (event) => {
                const transcript = event.results[event.resultIndex][0].transcript;
                transcriptionDisplay.innerHTML += `<p>${transcript}</p>`;
                handleCommand(transcript.toLowerCase());
            };

            recognition.onend = () => {
                if (isRunning) {
                    startTranscription(); // Restart if stopwatch is running
                }
            };

            recognition.start();
        }

        function handleCommand(command) {
            const responses = {
                'hi': 'Hello! How can I assist you today?',
                'how are you': "I'm just a program developed by Mr. Pyae, but I'm here to help you!",
                'who is your developer': "Mr. Pyae Sone Chan Thar Aung, a second year computer science student from UIC.",
                'who created you': "Mr. Pyae Sone Chan Thar Aung, a second year computer science student from UIC.",
                'who is your owner': "Mr. Pyae Sone Chan Thar Aung, a second year computer science student from UIC.",
                'what is your name': 'I am your friendly assistant!',
                'i am sad': "I'm sorry to hear that. How can I help?",
                'i am fine': 'Glad to hear! What would you like to do?',
                'curse': "As a program developed by Mr. Pyae, I do not support any negative behaviors",
                'sing': "ðŸŽ¶ Twinkle, twinkle, little star, How I wonder what you are! ðŸŽ¶",
                'story': "Once upon a time, in a realm of code, there was a brave developer named Pyae Sone...",
                'wow': 'Thank you!',
                'what can you do': 'I am here to assist you with various tasks!',
                'open a new tab': 'Opening a new tab!',
                'open youtube': 'Hereâ€™s YouTube. Enjoy!',
                'open facebook': 'Accessing Facebook for you!',
                'stop': 'Stopwatch has been stopped.',
                'thank you': "You're welcome! I'm here to help!",
                'goodbye': 'Goodbye! Have a great day!',
                'bye-bye': 'Goodbye! Have a great day!',
                'contact': 'Do you want to contact Mr. Pyae? Email: paung.uic.edu.ph'
            };

            const commandKeys = Object.keys(responses);
            const foundCommand = commandKeys.find(key => command.includes(key));
            if (foundCommand) {
                transcriptionDisplay.innerHTML += `<p>${responses[foundCommand]}</p>`;
                if (foundCommand === 'open a new tab') window.open('https://www.google.com', '_blank');
                if (foundCommand === 'open youtube') window.open('https://www.youtube.com', '_blank');
                if (foundCommand === 'open facebook') window.open('https://www.facebook.com', '_blank');
            } else {
                transcriptionDisplay.innerHTML += `<p>Sorry, I couldn't process that. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
