<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Transcription</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(1px);
        }

        #stopwatch {
            font-size: 48px;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #transcription {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            font-size: 22px;
            text-align: left;
            overflow-y: auto;
            max-height: 300px;
        }

        #transcription p {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background 0.3s;
        }

        #transcription p:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Sound Wave Animation */
        .wave {
            position: relative;
            width: 100%;
            height: 60px;
            margin-top: 20px;
            overflow: hidden;
        }

        .wave div {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
            animation: wave 0.5s infinite;
        }

        @keyframes wave {
            0% { height: 10%; transform: translateY(0); }
            50% { height: 60%; transform: translateY(-10px); }
            100% { height: 10%; transform: translateY(0); }
        }

        .wave div:nth-child(1) { left: 10%; animation-delay: 0s; }
        .wave div:nth-child(2) { left: 30%; animation-delay: 0.1s; }
        .wave div:nth-child(3) { left: 50%; animation-delay: 0.2s; }
        .wave div:nth-child(4) { left: 70%; animation-delay: 0.3s; }
        .wave div:nth-child(5) { left: 90%; animation-delay: 0.4s; }
    </style>
</head>
<body>
    <h1>Stopwatch & Transcription</h1>
    <button id="startStopwatch">Start Stopwatch</button>
    <div id="stopwatch">0:00</div>
    <div class="wave">
        <div style="height: 10%;"></div>
        <div style="height: 10%;"></div>
        <div style="height: 10%;"></div>
        <div style="height: 10%;"></div>
        <div style="height: 10%;"></div>
    </div>
    <div id="transcription"></div>

    <script>
        let seconds = 0;
        let interval;
        let isRunning = false;
        const stopwatchDisplay = document.getElementById('stopwatch');
        const transcriptionDisplay = document.getElementById('transcription');

        document.getElementById('startStopwatch').addEventListener('click', () => {
            if (!isRunning) {
                startStopwatch();
                startTranscription();
            } else {
                stopStopwatch();
            }
        });

        function startStopwatch() {
            isRunning = true;
            document.getElementById('startStopwatch').textContent = 'Stop Stopwatch';
            interval = setInterval(() => {
                seconds++;
                stopwatchDisplay.textContent = `${Math.floor(seconds / 60)}:${(seconds % 60).toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopStopwatch() {
            isRunning = false;
            document.getElementById('startStopwatch').textContent = 'Start Stopwatch';
            clearInterval(interval);
        }

        function startTranscription() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.interimResults = false; // Final results only

            recognition.onresult = (event) => {
                const transcript = event.results[event.resultIndex][0].transcript;
                transcriptionDisplay.innerHTML += `<p>${transcript}</p>`;
            };

            recognition.onend = () => {
                if (isRunning) {
                    startTranscription(); // Restart if stopwatch is running
                }
            };

            recognition.start();
        }
    </script>
</body>
</html>
